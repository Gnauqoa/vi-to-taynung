	<div class="poem">
		<h2 class="poem-title">Tương Lai Rạng Rỡ</h2>
		<p>
			Bươn chắt slip slí bản rườn<br />
			Cin nựa pắt hắt cin khẩn pi bươn<br />
			Dú cay lục đéch mà tai<br />
			Khần khần hoan hỉ roọng tương lai.
		</p>
		<p class="poem-translation">
			<strong>DỊCH</strong><br />
			Rằm tháng bảy khắp bản làng<br />
			Ăn thịt vịt, làm ăn vươn lên<br />
			Ở xa trẻ con về thăm ngoại<br />
			Mọi người hoan hỉ gọi tương lai.
		</p>
		<p class="poem-author">(Triệu Thảo Vy lớp 12a1)</p>
