	<div class="poem">
		<h2 class="poem-title">Pi mấư pây lên</h2>
		<h3 class="poem-subheading">-Năm Mới Đi Lên-</h3>
		<p>
			Bươn chiêng bjooc mai khay<br />
			Pi cáu quá, pi máư mà<br />
			Bại khần đuổi căn hoan hỉ<br />
			Hét cin khẩn phật phật a.
		</p>
		<p class="poem-translation">
			<strong>DỊCH</strong><br />
			Mùa xuân hoa mai nở<br />
			Năm cũ qua, năm mới đến<br />
			Mọi người cùng nhau hoan hỉ<br />
			Làm ăn ngày một đi lên.
		</p>
		<p class="poem-author">(Hoàng Quốc Huy lớp 12a1)</p>
