<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trình Dịch Tiếng Việt ↔ Tày-Nùng</title>
  <link rel="stylesheet" href="/static/css/style1.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <header class="header">
    <img class="background" src="/static/imgs/T.png" />
    <div class="nav">
      <a href="#">
        <p>Trang chủ</p>
      </a>
      <a href="#band">
        <p>Giới thiệu</p>
      </a>
      <a href="#tour">
        <p>Lịch sử</p>
      </a>
      <a href="#contact">
        <p>Văn hóa</p>
      </a>
      <a href="#more" ƒ>
        <p>Trang phục</p>
      </a>
    </div>
  </header>
  <div class="container">

    <div class="modal">
      <p class="title">Dịch Tiếng Việt ↔ Tày-Nùng</p>

      <div class="language-toggle">
        <span id="language-from">Tiếng Việt</span>
        <button id="switch-button">↔</button>
        <span id="language-to">Tày/Nùng</span>
      </div>

      <div class="input-group">
        <textarea id="text_input" placeholder="Nhập văn bản cần dịch..."></textarea>
        <div id="suggestions" class="suggestions"></div>
      </div>

      <button id="translate-button">Dịch</button>

      <div class="output-group">
        <h3>Kết quả dịch:</h3>
        <textarea id="result" readonly></textarea>
      </div>
    </div>
  </div>


  <script>
    $(document).ready(function () {
      let currentMode = "vn_to_tn"; // Chế độ mặc định là Tiếng Việt -> Tày-Nùng

      // Chuyển đổi chế độ dịch
      $("#switch-button").click(function () {
        if (currentMode === "vn_to_tn") {
          currentMode = "tn_to_vn"; // Đổi sang chế độ Tày-Nùng -> Tiếng Việt
          $("#language-from").text("Tày/Nùng");
          $("#language-to").text("Tiếng Việt");
        } else {
          currentMode = "vn_to_tn"; // Đổi lại chế độ Tiếng Việt -> Tày-Nùng
          $("#language-from").text("Tiếng Việt");
          $("#language-to").text("Tày/Nùng");
        }

        // Xóa gợi ý khi chuyển chế độ
        //$("#suggestions").empty().hide();
      });

      // Xử lý nút dịch
      $("#translate-button").click(function () {
        let text = $("#text_input").val().trim();

        if (text === "") {
          alert("Vui lòng nhập văn bản cần dịch!");
          return;
        }

        $.ajax({
          url: "/",
          type: "POST",
          data: {
            text_input: text,
            mode: currentMode,
          },
          success: function (response) {
            if (response.ket_qua) {
              $("#result").val(response.ket_qua);
            } else {
              $("#result").val("Lỗi: Không nhận được kết quả từ server.");
            }
          },
          error: function () {
            $("#result").val("Lỗi: Không thể kết nối đến server.");
          },
        });
      });

      // Xử lý gợi ý
      $("#text_input").on("input", function () {
        let query = $(this).val().trim();

        if (query.length >= 0) {
          $.getJSON(
            "/suggest?q=" + query + "&mode=" + currentMode,
            function (data) {
              let suggestions = data.suggestions;
              let suggestionHtml = "";
              suggestions.forEach(function (suggestion) {
                suggestionHtml += `<div class='suggestion-item'>${suggestion}</div>`;
              });
              $("#suggestions").html(suggestionHtml).addClass("show");
            }
          );
        } else {
          $("#suggestions").removeClass("show");
        }
      });

      // Chọn gợi ý
      $(document).on("click", ".suggestion-item", function () {
        $("#text_input").val($(this).text());
        $("#suggestions").removeClass("show");
      });

      // Ẩn gợi ý khi click bên ngoài
      $(document).on("click", function (e) {
        if (!$(e.target).closest("#suggestions, #text_input").length) {
          $("#suggestions").removeClass("show");
        }
      });
    });
  </script>
</body>

</html>
